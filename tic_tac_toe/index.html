<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

        <button
          id="cell"
          class="w-20 h-20 border border-gray-400 p-5 text-4xl font-bold rounded-lg"
        ></button>
      </div>
      <p id="message-box" class="text-3xl"></p>
      <p id="winning-msg" class="py-5 text-3xl font-bold"></p>
      <button
        id="btn"
        class="text-2xl font-bold text-white bg-blue-500 p-5 my-5 rounded-lg hidden"

    </div>
